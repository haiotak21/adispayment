
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>StroWallet Mini App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--tg-theme-bg-color, #ffffff);
        color: var(--tg-theme-text-color, #222222);
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      :root {
        --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        --card-bg: var(--tg-theme-secondary-bg-color, #f4f4f7);
      }
      
      /* Smooth, Non-Blinking Transitions */
      @keyframes slideUp {
        from { transform: translateY(12px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleIn {
        from { transform: scale(0.98); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      @keyframes checkPop {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      @keyframes scan {
        0% { top: 0; }
        50% { top: 100%; }
        100% { top: 0; }
      }

      .animate-view-entry { 
        animation: slideUp 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; 
      }
      .animate-fade-in { 
        animation: fadeIn 0.25s ease-out forwards; 
      }
      .animate-scale-in { 
        animation: scaleIn 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; 
      }
      .animate-check { 
        animation: checkPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; 
      }

      .skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #f8f8f8 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite linear;
      }

      /* Premium Card Shadow */
      .premium-shadow {
        box-shadow: 0 12px 30px -10px rgba(0,0,0,0.1);
      }
      
      /* Optimize performance */
      .view-transition {
        will-change: transform, opacity;
        backface-visibility: hidden;
      }

      /* Active state for buttons to feel responsive without lag */
      .btn-active:active {
        transform: scale(0.97);
        opacity: 0.9;
      }
    </style>
